{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Registration{% endblock %}

{% block content %}

<div class="jumbotron">
    <h2>Register</h2>
    <hr>
    <p>If you already have an account, you can sign in <a href="{% url 'login' %}">here</a>.</p>
    <form method="POST">
        {% csrf_token %} 
        {{ registration_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
