{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}

<div class="jumbotron">
    <h2>Login</h2>
    <hr>
    <p>Don't have an account? Become a member <a href="{% url 'register' %}">here</a>.</p>
    <form method="POST">
        {% csrf_token %} 
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
